{% extends 'foodadmin/base.html' %}

{% block title %} Create an Account {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}
        <div class="col-md-10">

            {{ form|crispy }}

            <button type="submit" class="btn btn-success">Register</button>
        </div>
    </form>
{% endblock %}
